{% extends "base.html" %}
{% block title %}Lista zajęć{% endblock %}
{% block content %}
<h2>Lista zajęć</h2>
<form method="get" class="mb-3">
  <div class="input-group">
    <input id="zajecia-search" data-live-search="#zajecia-rows" type="text" name="q" class="form-control" placeholder="Szukaj" value="{{ q }}">
  </div>
</form>
<div class="table-responsive">
<table class="table mx-auto text-start">
  <thead>
    <tr>
      <th>Data</th>
      <th>Godziny</th>
      <th>Specjalista</th>
      <th>Status</th>
      <th>Raporty</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody id="zajecia-rows">
    {% include '_zajecia_rows.html' %}
  </tbody>
</table>
</div>
{% endblock %}
