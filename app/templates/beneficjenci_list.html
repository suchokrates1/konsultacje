{% extends "base.html" %}
{% block title %}Beneficjenci{% endblock %}
{% block content %}
<h2>Beneficjenci</h2>
<form method="get" class="mb-3">
  <div class="input-group">
    <input id="beneficjenci-search" data-live-search="#beneficjenci-rows" type="text" name="q" class="form-control" placeholder="Szukaj" value="{{ q }}">
    <a href="{{ url_for('nowy_beneficjent') }}" class="btn btn-success btn-sm" aria-label="Dodaj beneficjenta" title="Dodaj beneficjenta">
      <i class="bi bi-person-plus"></i>
    </a>
  </div>
</form>
<div class="table-responsive">
<table class="table mx-auto text-start">
  <thead>
    <tr>
      <th>Imię i nazwisko</th>
      <th>Województwo</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody id="beneficjenci-rows">
    {% include '_beneficjenci_rows.html' %}
  </tbody>
</table>
</div>
{% endblock %}
